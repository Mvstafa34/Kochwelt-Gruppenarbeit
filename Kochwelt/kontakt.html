<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./img/logo_small.png">
    <title>Kontakt</title>
    <link rel="stylesheet" href="./styles/kontakt.css" />
    <script src="./scripts/index.js"></script>
    <link rel="stylesheet" href="./styles/fonts.css">
  </head>
  <body onload="includeHTML()">
    <header w3-include-html="./templates/header.html">

    </header>
    <main>
      <section class="sect-4">
        <div class="container">
          <form
            class="flex"
            onsubmit="sendMail(event)"
            id="myForm"
            method="post"
          >
            <fieldset>
              <div>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Ihr Name"
                />
              </div>
              <div>
                <input
                  type="text"
                  name="vname"
                  id="vname"
                  placeholder="Ihr Vorname"
                />
              </div>
              <div>
                <input type="tel" id="phone" name="phone" placeholder="Telefonnummer (optional)" pattern="^(\+[0-9]{1,3}[\s-]?)?([0-9]{1,4}[\s-]?){1,14}$">
            </div>
              <div>
                <input
                  type="email"
                  name="mail"
                  id="mail"
                  placeholder="E-Mail-Adresse"
                  required
                />
              </div>
             
              <div>
                <input
                  type="number"
                  name="geboren"
                  id="geboren"
                  min="1920"
                  max="2015"
                  value="" placeholder="Geburtsjahr"
                />
              </div>
              <div class="form_radio">
                <input
                  type="radio"
                  name="geschlecht"
                  id="male"
                  value="male"
                  class="nobreak"
                />
                <label for="male" class="nobreak">Männlich</label>
                <input
                  type="radio"
                  name="geschlecht"
                  id="female"
                  value="female"
                  class="nobreak"
                />
                <label for="female" class="nobreak">Weiblich</label>
              </div>
              <div>
                <textarea
                  name="nachricht"
                  id="nachricht"
                  placeholder="Nachricht eingeben..."
                  rows="8"
                  required
                ></textarea>
              </div>
              <div class="d-flex">
                <label for="reply" class="nobreak"
                  ><input
                  type="checkbox"
                  name="reply"
                  id="reply"
                  value="reply"
                  class="nobreak"
                  required
                /><b><i>DSGVO-Einverständnis (<a href="./impressum.html">Datenschutzerklärung</a>)</b></i></label>
              </div>
              <div class="d-flex">
                <input
                  name="absenden"
                  type="submit"
                  value="Absenden"
                  class="nobreak"
                />
                <input
                  name="Reset"
                  type="reset"
                  value="Zurücksetzen"
                  class="nobreak"
                />
              </div>
            </fieldset>
            <p class="pp">
              Kontaktieren Sie uns und erzählen Sie uns von dem Rezept, von dem Sie schon immer geträumt haben oder von den Zutaten, die Ihr Interesse geweckt haben und gemeinsam verwirklichen wir Ihre kulinarischen Träume. <br> Wir freuen uns auf Ihre Nachricht.
            </p>
            <h1 class="textH1">Kontakt-Formular</h1>
          </form>
          <!-- Suche Feld mit ( Icon ) -->
        </div>
      </section>
    </main>
    <footer w3-include-html="./templates/footer.html">

    </footer>
  </body>
</html>
